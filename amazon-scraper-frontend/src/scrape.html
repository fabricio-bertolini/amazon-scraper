<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Scraper</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h1>Amazon Scraper</h1> <!-- Page title -->
    <p>Enter a keyword to scrape product details from Amazon.</p>
    <div>
      <input type="text" id="keyword" placeholder="Enter a keyword" /> <!-- Input field for keyword -->
      <button id="scrape-btn">Scrape</button> <!-- Button to trigger scraping -->
    </div>
    <div id="results"></div> <!-- Container to display results -->
  </div>
  <script type="module" src="main.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
